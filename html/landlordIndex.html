<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"content="initial-scale=1, maximum-scale= 1, minimum-scale=1, user-scalable=no">
    <link  rel="stylesheet" type="text/css" href="../css/landlordIndex.css">
    <script type="text/javascript" src="../js/landlordIndex.js"></script>

</head>
<body id="background">
  <div  id="head">
    <text id="logout"> Log out</text>
    <img id="logoSmall" src="../images/logo.png" alt="logo">
    <text id="title"> LivEasy </text>
  </div>
  <div id="body">
    <div id="left">
        <text id="billboardTitle" class="subTitile" onclick="viewBillboard()">Billboard</text>

        <div id="content">
          <div id="billboard" class="show">
            <form>
              <table id="msgTable">
                  <tr><td class="msg">Message1......</td><td><img class="delete" src="../images/delete.png" alt="" onclick="deleteMsg(this)"></td></tr>
                  <tr><td class="msg">Message2......</td><td><img class="delete" src="../images/delete.png" alt="" onclick="deleteMsg(this)"></td></tr>
              </table>
            </form>
          </div>

        <div id="textField" class="hide">
          <form id="newMsgF">
            <textarea rows="18" id="msgInput" placeholder="Add message here..."></textarea>
          </form>
        </div>
      </div>

      <input type="button" id="submitBtn" value="Submit" class="float" onclick="addRow()">
      <img id="add" class="float" src="../images/plus.png" alt="" onclick="addMsg()">
        <a href="userInfoTable.html"><p id="userInfoBtn">All users information</p></a>
    </div>

    <div id="right">
      <text id="reportTitle" class="subTitile">Report Infomation</text>
      <div id="reportInfo">
        <table>
          <th class="facility">Facility</th><th class="notes">Note</th><th class="room">Flat/Room</th><th class="done">Done</th>
            <tr><td class="facility">Lamp</td><td class="notes">anytime</td><td class="room">6/D</td><td><input type="checkbox" value=""></td></tr>
            <tr><td class="facility">Table</td><td class="notes">Sat afternoon</td><td class="room">29/A</td><td><input type="checkbox" value=""></td></tr>
        </table>
      </div>
      <img id="alarm" src="../images/exclamation.png" alt="">
    </div>

  </div>
</body>
</html>
